<div class="btn btn-circle" id="starter" style="display:none;" data-toggle="modal" data-target="#create_modal">
    <div class="arrow"></div><span class="glyphicon glyphicon-paperclip"></span>
</div>
<div id="create_modal" class="modal fade in" style="display: none; ">
    <div class="well">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h3>This is a Modal Heading</h3>
        </div>
        <div class="modal-body">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="create_subject">Subject:</label>
                        <div class="input-group">
                            <div class="input-group-btn" id="subject_prefixes">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">http: <span class="caret"></span></button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                            <div id="create_subject"><input type="text" class="form-control typeahead" name="create_subject" placeholder="Start typing something to search...">
                        </div></div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label for="create_predicate">Predicate:</label>
                        <div class="input-group">
                            <div class="input-group-btn" id="predicate_prefixes">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">http: <span class="caret"></span></button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                            <div id="create_predicate"><input type="text" class="form-control typeahead" name="create_predicate" placeholder="Start typing something to search...">
                        </div></div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label for="create_object">Object:</label>
                        <div class="input-group">
                            <div class="input-group-btn" id="object_prefixes">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">http: <span class="caret"></span></button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                            <div id="create_object"><input type="text" class="form-control typeahead" name="create_object" placeholder="Start typing something to search...">
                        </div></div>
                    </div>
                </fieldset>
            </form>
            <label for="create_expression">Expression:</label>
            <div class="alert alert-info" id="create_expression"><b>&lt;subject&gt; &lt;predicate&gt;   &lt;object&gt;</b></div>
            <label for="create_range">Range:</label>
            <div class="alert alert-warning" id="create_range">some text with a <u>highlight</u>, wouldn't you think.</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" onclick="perseids.annotator.save()">Create</button>
            <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
